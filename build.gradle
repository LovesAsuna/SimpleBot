plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id "org.jetbrains.kotlin.plugin.serialization" version "1.4.10"
}

description('一个基于Mirai的机器人')
group 'me.lovesasuna'
version '3.0.0'

ext {
    workDir = 'E:\\work\\Mirai'
}

sourceCompatibility = 8
targetCompatibility = 8

repositories {
    jcenter()
    mavenCentral()
}

defaultTasks("shadowJar")

shadowJar {
    manifest {
        attributes("Main-Class": "me.lovesasuna.bot.MainKt")
    }
}

dependencies {
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'net.mamoe:mirai-core-qqandroid:1.3.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.0'
    implementation 'me.lovesasuna:Lanzou:1.3.7'
    implementation 'dnsjava:dnsjava:3.2.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.11.3"
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.hibernate.orm:hibernate-core:6.0.0.Alpha6'
    implementation 'com.charleskorn.kaml:kaml:0.26.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs.add('-Xlint:deprecation')
    options.compilerArgs.add('-Xlint:unchecked')
}

task copyFile(type: Copy, dependsOn: shadowJar) {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from('build/libs/')
    into(workDir)
    include('Mirai-Bot*.jar')
    rename {
        "Bot.jar"
    }
}

